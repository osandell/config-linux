#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#xwayland:use_nearest_neighbor = false

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.8
# Disable the dGPU in order to prevent bugs where Hyprland thinks we have 2 displays
# even though we only use the internal. disable-dgpu.conf is modified in .zprofile
# on boot so we don't version control it. For reference, the content is either
# monitor=eDP-2,disable
# or
# monitor=eDP-1,disable
source = ~/.config/hypr/disable-dgpu.conf


monitor=DP-8,preferred,auto,1.8,transform,3

workspace = 1, monitor:DP-4, default:truew
workspace = 2, monitor:DP-4
workspace = 3, monitor:DP-8
workspace = 4, monitor:DP-4
workspace = 5, monitor:DP-4
workspace = 6, monitor:DP-4
workspace = 7, monitor:DP-4
workspace = 8, monitor:DP-4
workspace = 9, monitor:DP-4
workspace = 0, monitor:DP-4

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at jlaunch
# exec-once = sleep 3 && ~/dev/osandell/scripts-linux/disable-amd-gpu.sh
exec-once = hyprpaper
exec-once = ~/.config/kmonad/start-kmonad.sh
exec-once = ~/dev/osandell/scripts-linux/suspend-handler/suspend-daemon.sh
exec-once = ydotoold
 exec-once = ~/dev/osandell/scripts-linux/restart-waybar.sh
  exec-once =  ~/dev/osandell/tomatoland/tomatoland-daemon.sh
exec-once = brightness +0
 exec-once = codium
 exec-once = slack --enable-features=UseOzonePlatform --ozone-platform=wayland --log debug --log debug --log debug --log debug
 exec-once = ~/dev/osandell/scripts-linux/start-chromium.sh
 exec-once = [workspace 6 silent] firefox -P "Personal"
 exec-once = [workspace 7 silent] firefox -P "YouTube"
 exec-once = [workspace 4 silent] firefox -P "Work"
 # If we have more than 1 monitor connected then turn off the internal (could be either eDP-1 or eDP-2 so we do both to be sure)
 exec-once = sleep 10 && [[ $(hyprctl monitors | grep -c "Monitor") -gt 1 ]] && hyprctl dispatch dpms off eDP-1 && hyprctl dispatch dpms off eDP-2

  exec-once = kitty
 exec-once = gitkraken


#  exec-once=waybar
# exec-once = sleep 3 && hyprctl dispatch workspace 1
# exec-once = source ~/.config/waybar/set_waybar_height.sh


$WAYBAR_HEIGHT=25
$WORKSPACE_HEIGHT=1046


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
#bind = $mainMod, 4, togglefloating,
#hyprctl dispatch togglefloating ""

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, right, resizeactive, 10 0
bind = $mainMod, left, resizeactive, -10 0
bind = $mainMod, up, resizeactive, 0 -10
bind = $mainMod, down, resizeactive, 0 10

windowrule = workspace 2, ^(.*codium.*)$

windowrule = workspace 1, ^(.*kitty.*)$
windowrule=float,^(kitty)$
windowrule = move 0.1% $WAYBAR_HEIGHT,^(kitty)$ 
windowrule = size 39.0% $WORKSPACE_HEIGHT,^(kitty)$ 

windowrule = workspace 1, ^(.*GitKraken.*)$
windowrule=float,^(GitKraken)$
windowrule = move 39.5% $WAYBAR_HEIGHT,^(GitKraken)$ 
windowrule = size 60.5% 1046,^(GitKraken)$ 

windowrule = workspace 5, ^(.*Slack.*)$

windowrule = workspace 5, ^(.*steamw.*)$

windowrule=float,^(.*chromium)$


